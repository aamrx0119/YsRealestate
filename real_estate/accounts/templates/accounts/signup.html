
{% extends 'accounts/index.html' %}
{% load static %}
{% block name %}Sign up{% endblock name %}
{% block content %}
<form action="#" class="signin-form" method="post">
    {% csrf_token %}
    <div class="form-group">
		      			<input type="text" class="form-control" name="username" placeholder="Username" required>
		      		</div>
                    
		      		<div class="form-group">
		      			<input type="text" class="form-control" name="first_name" placeholder="Firstname" required>
                    </div>
                    <div class="form-group">
		      			<input type="text" class="form-control" name="last_name" placeholder="Lastname" required>
                    </div>
					{{ form.errors.email }}
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                    </div>
	            <div class="form-group">
                    <input id="password-field" type="password" class="form-control" name="password1" placeholder="Password" required>
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	              <input id="password-field2" type="password" class="form-control" name="password2" placeholder="Confirm password" required>
	              <span toggle="#password-field2" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
            </form>
{% endblock content %}
